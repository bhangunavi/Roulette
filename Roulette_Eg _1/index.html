<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
  </head>
  <body>
    
    <div id="header">
      <i class="fa-solid fa-ring" id="ring"></i>
      <p class="animated-text">
        <span class="letter">R</span>
        <span class="letter">o</span>
        <span class="letter">u</span>
        <span class="letter">l</span>
        <span class="letter">e</span>
        <span class="letter">t</span>
        <span class="letter">t</span>
        <span class="letter">e</span>

        <span class="space"></span>
        <span class="word">Game</span>
      </p>
    </div>
    <div id="box0">
      <div id="box1" class="box">
        <div id="smallball"></div>
        <div id="image">
          <img id="rotate" src="roulette.jpg" alt="0" />
          <img id="square" src="square.png" alt="" />
        </div>
      </div>
    </div>
    <div id="btn">
      <button type="button" id="spin" class="btn btn-primary btn-sm">
        Spin
      </button>
      <button type="button" id="new" class="btn btn-secondary btn-sm">
        New Game
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
